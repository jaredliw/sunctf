version: '3'

services:
  ctfd:
    build: .
    user: root
    restart: always
    ports:
      - 8000:80
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    networks:
      default:
      internal:
      frp:
        ipv4_address: 172.1.0.2

  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - ctfd
    networks:
      default:
      internal:
    cpus: '1.00'
    mem_limit: 450M

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=th3@m1ghtY
      - MARIADB_USER=csc
      - MARIADB_PASSWORD=j4r3d@@@
      - MARIADB_DATABASE=ctfd
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
      internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  cache:
    image: redis:4
    restart: always
    volumes:
    - .data/redis:/data
    networks:
      internal:
    cpus: '1.00'
    mem_limit: 450M
  
  frps:
    image: glzjin/frp:latest
    restart: always
    volumes:
      - ./conf/frps:/conf
    entrypoint:
      - /usr/local/bin/frps
      - -c
      - /conf/frps.ini
    ports:
      - 28000-28100:28000-28100
      - 6490:6490
    networks:
      frp:
        ipv4_address: 172.1.0.4
  
  frpc:
    image: glzjin/frp:latest
    restart: always
    volumes:
      - ./conf/frpc:/conf
    entrypoint:
      - /usr/local/bin/frpc
      - -c
      - /conf/frpc.ini
    networks:
      frp:
        ipv4_address: 172.1.0.3
      frp-containers:

networks:
  default:
  internal:
    internal: true
  frp:
    driver: bridge
    ipam:
      config:
        - subnet: 172.1.0.0/16
  frp-containers:
    driver: overlay
    internal: true
    attacchable: true
    ipam:
      config:
        - subnet: 172.2.0.0/16
